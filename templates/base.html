{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <title>{% block title %}MyFootop{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- FONTS / ICONS -->
  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
  <link rel="stylesheet" href="{% static 'css/aos.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'css/mediaelementplayer.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  {% block extra_css %}{% endblock %}
</head>

<body>
  <div class="site-wrap">

    <!-- MOBILE MENU -->
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <!-- HEADER -->
    <header class="site-navbar py-4" role="banner">
      <div class="container">
        <div class="d-flex align-items-center">

          <div class="site-logo">
            <a href="{% url 'home' %}">
              <img src="{% static 'images/logo.png' %}" alt="Logo" style="max-height:40px;">
            </a>
          </div>

          <div class="ml-auto">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <li><a href="{% url 'home' %}" class="nav-link">Accueil</a></li>

                {% if user.is_authenticated %}
                  <li><a href="{% url 'accounts:logout' %}" class="nav-link">DÃ©connexion</a></li>
                {% else %}
                  <li><a href="{% url 'accounts:login' %}" class="nav-link">Connexion</a></li>
                  <li><a href="{% url 'accounts:register_role' %}" class="nav-link">Inscription</a></li>
                {% endif %}
              </ul>
            </nav>

            <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-white float-right">
              <span class="icon-menu h3 text-white"></span>
            </a>
          </div>

        </div>
      </div>
    </header>

    <!-- CONTENT -->
    <div class="site-section">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </div>

  </div>

  <!-- JS -->
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'js/jquery.sticky.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
